<ion-content>

  <app-moon-background></app-moon-background>

<app-ion-fab-language
  [vertical]="devicePlatformService.currentPlatform==='small'?'top':'bottom'"
  horizontal="end">
</app-ion-fab-language>

  <ion-item [id]="devicePlatformService.getDeviceSegmentId()"
            [color]="devicePlatformService.getDeviceTheme()==='light'?'dark':'light'">
    <ion-segment value="true" color="warning"
                 [class]="devicePlatformService.currentPlatform==='small'?
               'smallDeviceSegment':devicePlatformService.currentPlatform==='medium'?
                'mediumDeviceSegment':'largeDeviceSegment'">
      <ion-segment-button value="true" (click)="loadComponent('signIn')">
        <ion-label [id]="displayedComponent==='signIn'?'selected':''">
          {{languageService.dictionary.data?.components.connection.signIn}}
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="false" (click)="loadComponent('signUp')">
        <ion-label [id]="displayedComponent==='signUp'?'selected':''">
          {{languageService.dictionary.data?.components.connection.signUp}}
        </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-item>

  <app-sign-in [class]="devicePlatformService.getDeviceContentClass()" [@signIn]="signInAnimationState"></app-sign-in>
  <app-sign-up [class]="devicePlatformService.getDeviceContentClass()" [@signIn]="signUpAnimationState"
               [hidden]="blockDisplaySignUpOnLoading"></app-sign-up>
</ion-content>

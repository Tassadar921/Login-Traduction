<ion-item class="menuBlock" button="true"
          [color]="devicePlatformService.getDeviceTheme()==='dark'?'':'dark'"
          [href]="menuItem?.link">
  <ion-row>
    <ion-col size="1">
      <ion-icon [name]="menuItem?.icon"></ion-icon>
    </ion-col>
    <ion-col>
      <p>{{menuItem?.name}}</p>
    </ion-col>
    <ion-col size="1">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-col>
  </ion-row>
</ion-item>

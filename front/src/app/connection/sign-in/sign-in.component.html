<ion-grid id="content">
  <ion-row>
    <ion-col>
      <ion-card [class]="devicePlatformService.getDeviceContentClass()">
        <ion-card-content>
          <ion-row>
            <ion-col size="11">
              <ion-item fill="solid">
                <ion-label position="floating">
                  {{languageService.dictionary.data?.components.signIn.emailOrUsername}}
                </ion-label>
                <ion-input
                  [placeholder]="languageService.dictionary.data?.components.signIn.emailOrUsername"
                  required="true"
                  [(ngModel)]="identifier" type="text">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item fill="solid">
                <ion-label position="floating">
                  {{languageService.dictionary.data?.components.signIn.password}}
                </ion-label>
                <ion-input
                  [placeholder]="languageService.dictionary.data?.components.signIn.password"
                  [type]="showPassword?'text':'password'"
                  required="true"
                  [(ngModel)]="password" type="text">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="1">
              <ion-button color="light" size="small" fill="clear" class="eyes" (click)="showPassword = !showPassword">
                <ion-icon [name]="showPassword?'eye-off':'eye'" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p>{{output}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4" push="6">
              <ion-row>
                <ion-col>
                  <ion-button id="submitButton" shape="round" (click)="signIn()"
                              [color]="identifier && password?'success':'danger'"
                              [disabled]="!(identifier && password)" *ngIf="!waiting">
                    <p>{{languageService.dictionary.data?.components.signIn.send}}</p>
                    <ion-icon name="send"></ion-icon>
                  </ion-button>
                  <ion-spinner name="lines" *ngIf="waiting"></ion-spinner>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col style="margin-top:10px">
                  <p id="forgotPassword">
                    {{languageService.dictionary.data?.components.signIn.forgotPassword}}
                  </p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-modal trigger="forgotPassword">
  <ng-template>
    <ion-content>
      <app-forgot-password></app-forgot-password>
    </ion-content>
    <app-modal-close-button></app-modal-close-button>
  </ng-template>
</ion-modal>

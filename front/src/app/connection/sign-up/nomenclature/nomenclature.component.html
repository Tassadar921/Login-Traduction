<ion-button color="light" fill="clear" [id]="modalName" class="clickableIcon" shape="round">
  <ion-icon name="information-circle" slot="icon-only"></ion-icon>
</ion-button>

<ion-modal [trigger]="modalName">
  <ng-template>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <p>{{data}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    <app-modal-close-button></app-modal-close-button>
  </ng-template>
</ion-modal>

<div id="background-container">
  <img id="moon" [src]="apiURL+'/files/img/moonBackground/moon.png'" alt="">
  <div id="stars" [style]="'background: black url(\'' + apiURL + '/files/img/moonBackground/stars.png\')'"></div>
  <div id="twinkling" [style]="'background: transparent url(\'' + apiURL + '/files/img/moonBackground/twinkling.png\') repeat;'"></div>
  <div id="clouds" [style]="'background: transparent url(\'' + apiURL + '/files/img/moonBackground/clouds.png\') repeat;'"></div>
</div>

<ion-fab-button size="small" id="infos">
  <ion-icon name="help"></ion-icon>
</ion-fab-button>

<ion-modal trigger="infos">
  <ng-template>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            on mettra ici toutes les infos pour la nomenclature : username, email, passwords
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    <ion-row>
      <ion-col>
        <ion-footer class="ion-no-border">
          <ion-toolbar>
            <ion-button fill="clear" shape="round" (click)="modalController.dismiss()">
              <ion-icon name="close-circle" slot="icon-only" size="large" color="warning"></ion-icon>
            </ion-button>
          </ion-toolbar>
        </ion-footer>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-modal>

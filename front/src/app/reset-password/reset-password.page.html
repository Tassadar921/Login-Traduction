<app-moon-background></app-moon-background>
<ion-grid [formGroup]="formControl" [class]="devicePlatformService.getDeviceContentClass()">
  <ion-row *ngIf="devicePlatformService.currentPlatform !== 'small'" style="margin-top: 20px">
    <ion-col [pull]="devicePlatformService.currentPlatform==='large'?11:5">
      <app-return-to-button [link]="'/connection'"></app-return-to-button>
    </ion-col>
  </ion-row>
  <ion-card id="content">
    <ion-row style="margin-top:20px;">
      <ion-col size="1">
        <app-nomenclature [data]="'password'" [modalName]="'password'"></app-nomenclature>
      </ion-col>
      <ion-col>
        <ion-item fill="solid">
          <ion-label position="floating">
            {{languageService.dictionary.data?.components.resetPassword.newPassword}}
          </ion-label>
          <ion-input [type]="showPassword?'text':'password'"
                     [placeholder]="languageService.dictionary.data?.components.resetPassword.newPassword"
                     formControlName="password" class="form-control">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button color="light" size="small" fill="clear" class="eyes" (click)="showPassword = !showPassword">
          <ion-icon [name]="showPassword?'eye-off':'eye'" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <app-nomenclature [data]="'confirmPassword'" [modalName]="'confirmPassword'"></app-nomenclature>
      </ion-col>
      <ion-col>
        <ion-item fill="solid">
          <ion-label position="floating">
            {{languageService.dictionary.data?.components.resetPassword.confirmPassword}}
          </ion-label>
          <ion-input [type]="showConfirmPassword?'text':'password'"
                     [placeholder]="languageService.dictionary.data?.components.resetPassword.confirmPassword"
                     formControlName="confirmPassword" class="form-control">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button color="light" size="small" fill="clear" class="eyes" (click)="showConfirmPassword = !showConfirmPassword">
          <ion-icon [name]="showConfirmPassword?'eye-off':'eye'" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{output}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" push="6">
        <ion-button id="submitButton" shape="round" color="success" (click)="resetPassword()"
                    [disabled]="!formControl.valid" *ngIf="!waiting"
                    [color]="formControl.valid?'success':'danger'">
          <p>{{languageService.dictionary.data?.components.signUp.send}}</p>
          <ion-icon name="send"></ion-icon>
        </ion-button>
        <ion-spinner name="lines" *ngIf="waiting"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-grid>
<ion-footer class="ion-no-border">
  <ion-row *ngIf="devicePlatformService.currentPlatform === 'small'" style="margin-bottom: 20px">
    <ion-col>
      <app-return-to-button [link]="'/connection'"></app-return-to-button>
    </ion-col>
  </ion-row>
</ion-footer>

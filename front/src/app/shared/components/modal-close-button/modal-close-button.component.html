<ion-row id="row">
  <ion-col>
    <ion-footer class="ion-no-border">
      <ion-item button="true"
                [color]="devicePlatformService.getDeviceTheme()==='dark'?'':'dark'"
                (click)="modalController.dismiss()">
      <ion-row>
        <ion-col>
            <ion-icon name="close-circle"></ion-icon>
        </ion-col>
      </ion-row>
      </ion-item>
    </ion-footer>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="8">
    <nav>
      <app-default-menu-item *ngFor="let menuItem of menuItems" [menuItem]="menuItem"></app-default-menu-item>
      <div id="indicator"></div>
    </nav>
  </ion-col>
  <ion-col></ion-col>
  <ion-col size="2">
    <ion-item button="true"
              color="transparent">
      <ion-icon name="person" [id]="cookieService.getUsername()?'connectedIcon':'disconnectedIcon'"></ion-icon>
    </ion-item>
  </ion-col>
  <ion-col size="2">
    <ion-item button="true"
              color="transparent">
      <ion-icon name="notifications"></ion-icon>
    </ion-item>
  </ion-col>
</ion-row>

<ion-menu contentId="main-content">
  <ion-content>
      <ion-toolbar>
        <ion-row>
          <ion-col size="1">
            <ion-menu-toggle>
              <ion-button fill="clear">
                <ion-icon name="close" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-col>
          <ion-col>
            <p id="username">{{cookieService.getUsername()}}</p>
          </ion-col>
          <ion-col size="1">
            <ion-button fill="clear" href="/account-settings">
              <ion-icon name="settings" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    <app-mobile-menu-item *ngFor="let menuItem of menuItems" [menuItem]="menuItem"></app-mobile-menu-item>

    <app-ion-fab-language horizontal="end" vertical="bottom" size="small" style="margin-bottom:50px;">
    </app-ion-fab-language>

    <ion-item class="menuBlock" id="menuFooter" button="true" color="danger" (click)="signOut()">
      <ion-row>
        <ion-col>
          <p id="signOut">{{languageService.dictionary.data?.components.menu.signOut}}</p>
          <ion-icon name="log-out" size="small"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-menu-toggle id="main-content">
  <ion-button fill="clear">
    <ion-icon slot="icon-only" name="menu"></ion-icon>
  </ion-button>
</ion-menu-toggle>

<ion-grid [formGroup]="formControl" id="content" style="margin-top: 0;">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1>{{languageService.dictionary.data?.components.forgotPassword.enterYourEmail}}</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row style="margin-top: 40px;">
        <ion-col>
          <ion-item fill="solid">
            <ion-label position="floating">
              {{languageService.dictionary.data?.components.forgotPassword.email}}
            </ion-label>
            <ion-input type="text"
                       [placeholder]="languageService.dictionary.data?.components.forgotPassword.email"
                       formControlName="email" class="form-control">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 5px;">
        <ion-col>
          <p>{{output}}</p>
          <p id="clickableMail" *ngIf="mailError" (click)="copyEmail()">{{supportEmail}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" push="6">
          <ion-button id="submitButton" shape="round" color="success" (click)="resetPassword()"
                      [disabled]="!formControl.valid" *ngIf="!waiting"
                      [color]="formControl.valid?'success':'danger'">
            <p>{{languageService.dictionary.data?.components.forgotPassword.send}}</p>
            <ion-icon name="send"></ion-icon>
          </ion-button>
          <ion-spinner name="lines" *ngIf="waiting"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-grid>

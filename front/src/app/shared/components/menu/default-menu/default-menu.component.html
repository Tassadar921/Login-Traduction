<ion-row>
  <ion-col size="8">
    <nav>
      <app-default-menu-item *ngFor="let menuItem of menuItems"
                             [menuItem]="menuItem"
                             [id]="'menuItem'+menuItems.indexOf(menuItem)">
      </app-default-menu-item>
      <div id="indicator"></div>
    </nav>
  </ion-col>
  <ion-col></ion-col>
  <ion-col size="1">
    <ion-item button="true" color="transparent" id="profile">
      <ion-icon name="person"
                [id]="cookieService.getUsername()?'connectedIcon':'disconnectedIcon'">
      </ion-icon>
    </ion-item>
  </ion-col>
  <ion-col size="1">
    <ion-item button="true" color="transparent">
      <ion-icon name="notifications" color="warning"></ion-icon>
    </ion-item>
  </ion-col>
</ion-row>

<ion-popover trigger="profile">
  <ng-template>
    <ion-content>
      <ion-grid>
          <ion-row>
          <ion-col>
            <ion-item button="true" href="/account-settings">
              <ion-row>
                <ion-col size="2">
                  <ion-icon name="settings"></ion-icon>
                </ion-col>
                <ion-col>
                  <p>Settings</p>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item button="true" (click)="signOut()" id="signOut">
              <ion-row>
                <ion-col size="2">
                  <ion-icon name="log-out"></ion-icon>
                </ion-col>
                <ion-col>
                  <p>Sign out</p>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-popover>

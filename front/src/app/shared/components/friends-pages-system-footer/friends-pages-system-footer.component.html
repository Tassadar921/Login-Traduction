<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button
        fill="clear"
        (click)="pagesService.setUsers('Friends', pagesService.getFriendsCurrentPage()-1)"
        [disabled]="pagesService.getFriendsCurrentPage()===1">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-label>{{pagesService.getFriendsCurrentPage()}}/{{pagesService.getFriendsTotalPages()}}</ion-label>
    </ion-col>
    <ion-col>
      <ion-button
        fill="clear"
        (click)="pagesService.setUsers('Friends', pagesService.getFriendsCurrentPage()+1)"
        [disabled]="pagesService.getFriendsCurrentPage()===pagesService.getFriendsTotalPages()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #menu>
    <ion-row style="margin-bottom:20px;">
      <ion-col size="4" style="text-align:left">
        <ion-button fill="clear" (click)="toggleSidenav()">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <p id="username">{{cookieService.getUsername()}}</p>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>

    <app-mobile-menu-item *ngFor="let menuItem of menuItems" [menuItem]="menuItem"></app-mobile-menu-item>

    <ion-item class="menuBlock" id="menuFooter" button="true" color="danger" (click)="signOut()">
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col>
          <p>Sign Out</p>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="log-out"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  </mat-sidenav>

  <mat-sidenav-content *ngIf="!sidenavIsOpen">
    <ion-button fill="clear" (click)="toggleSidenav()">
      <ion-icon name="menu" slot="icon-only"></ion-icon>
    </ion-button>
  </mat-sidenav-content>
</mat-sidenav-container>

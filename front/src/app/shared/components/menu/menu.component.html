<ion-fab vertical="top" horizontal="end" slot="fixed" id="menu">
  <ion-menu-button></ion-menu-button>
</ion-fab>

<!-- /////////////////////// MENU CONTENT /////////////////////// -->
<ion-menu side="start" contentId="main">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>{{username}}</ion-title>
      <ion-note slot="end" style="margin-right:10px;">
        {{hour}}
      </ion-note>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-fab horizontal="start">
          <ion-fab-button id="login" color="success" size="small">
            <ion-icon name="person" color="light"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-fab horizontal="end">
          <app-language></app-language>
        </ion-fab>
      </ion-item>
      <ion-item button="true" (click)="redirect('home')">
        <ion-icon color="secondary" class="start" name="home"></ion-icon>
        <ion-label>{{translate.dictionnary.menu ? translate.dictionnary.menu[0].data : ''}}</ion-label>
        <ion-icon color="secondary" name="chevron-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-popover trigger="login">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button="true">
          <ion-text>{{translate.dictionnary.account ? translate.dictionnary.account[0].data : ''}}</ion-text>
        </ion-item>
        <ion-item button="true" color="danger" (click)="cookies.disconnect()">
          <ion-text>{{translate.dictionnary.account ? translate.dictionnary.account[1].data : ''}}</ion-text>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

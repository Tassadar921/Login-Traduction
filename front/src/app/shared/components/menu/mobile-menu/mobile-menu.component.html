<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #menu>
    <ion-row style="margin-bottom:20px;">
      <ion-col size="4" style="text-align:left">
        <ion-button fill="clear" (click)="toggleSidenav()">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <p id="username">{{cookieService.getUsername()}}</p>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
    <ion-item class="menuBlock" button="true"
              [color]="devicePlatformService.getDeviceTheme()==='dark'?'':'dark'"
              *ngFor="let menuItem of menuItems">
      <ion-row>
        <ion-col size="1">
          <ion-icon [name]="menuItem.icon"></ion-icon>
        </ion-col>
        <ion-col>
          <p>{{menuItem.name}}</p>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item class="menuBlock" id="menuFooter" button="true" color="danger">
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col>
          <p>Disconnect</p>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="log-out"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  </mat-sidenav>

  <mat-sidenav-content *ngIf="!sidenavIsOpen">
    <ion-button fill="clear" (click)="toggleSidenav()">
      <ion-icon name="menu" slot="icon-only"></ion-icon>
    </ion-button>
  </mat-sidenav-content>
</mat-sidenav-container>

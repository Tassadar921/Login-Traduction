<ion-content>

  <app-moon-background></app-moon-background>

  <ion-fab vertical="bottom" horizontal="end">
    <app-language></app-language>
  </ion-fab>

<ion-item>
  <ion-segment value="true" color="warning"
               [id]="devicePlatformService.currentPlatform==='mobile'?'ionSegmentMobile':'ionSegmentDesktop'">
    <ion-segment-button value="true" (click)="toggle()">
      <ion-label [id]="displayedComponent==='signIn'?'selected':''">Sign in</ion-label>
    </ion-segment-button>
    <ion-segment-button value="false" (click)="toggle()">
      <ion-label [id]="displayedComponent==='signUp'?'selected':''">Sign up</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-item>

  <app-sign-in [@switchComponent]="displayedComponent" [hidden]="displayedComponent!=='signIn'"></app-sign-in>
  <app-sign-up [@switchComponent]="displayedComponent" [hidden]="displayedComponent!=='signUp'"></app-sign-up>

</ion-content>

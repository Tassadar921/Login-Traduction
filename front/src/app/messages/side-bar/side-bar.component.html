<ion-content>
  <ion-row id="sidebar">
    <ion-col>
      <h1>{{languageService.dictionary.data?.components.sidebar.friends}}</h1>
      <ion-searchbar
        [(ngModel)]="pagesService.friendsFilter"
        (ionChange)="pagesService.setUsers('Friends', 1)"
        [placeholder]="languageService.dictionary.data?.components.sidebar.search">
      </ion-searchbar>
      <ion-row *ngFor="let user of pagesService.getFriends()">
        <ion-col>
          <ion-item button="true">
            <ion-row>
              <ion-col size="1"></ion-col>
              <ion-col>
                <p>{{user.username}}</p>
              </ion-col>
              <ion-col size="1">
                <ion-icon name="ellipse" [color]="user.online?'success':'danger'"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>

<app-friends-pages-system-footer></app-friends-pages-system-footer>

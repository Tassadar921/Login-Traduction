<ion-content>
  <app-moon-background></app-moon-background>
<ion-fab vertical="bottom" horizontal="end">
  <app-language></app-language>
</ion-fab>

  <ion-segment value="true" [id]="devicePlatformService.currentPlatform==='mobile'?'ionSegmentMobile':'ionSegmentDesktop'">
    <ion-segment-button value="true" (click)="hasAnAccount = true">
      <ion-label>Sign in</ion-label>
    </ion-segment-button>
    <ion-segment-button value="false" (click)="hasAnAccount = false">
      <ion-label>Sign up</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-sign-in *ngIf="hasAnAccount"></app-sign-in>
  <app-sign-up *ngIf="!hasAnAccount"></app-sign-up>

</ion-content>
